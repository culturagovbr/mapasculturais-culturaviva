<div ng-controller="AvaliacaoListaCtrl" ng-cloak>
    <tabset ng-init="{ref_active:0}">
        <tab select="ref_active = 0">
            <tab-heading>
                Pendentes
                <span class="badge">{{total.pendentes|| 0}}</span>
            </tab-heading>

            <avaliacao-lista-tabela
                ng-if="ref_active === 0"
                estado="P"
                descricao="Pendentes"
                >
            </avaliacao-lista-tabela>
        </tab>

        <tab select="ref_active = 1">
            <tab-heading>
                Em Análise
                <span class="badge">{{total.emAnalise|| 0}}</span>
            </tab-heading>

            <avaliacao-lista-tabela
                ng-if="ref_active === 1"
                estado="A"
                descricao="Em Análise"
                >
            </avaliacao-lista-tabela>
        </tab>

        <tab select="ref_active = 2">
            <tab-heading>
                Finalizadas
                <span class="badge">{{total.finalizadas|| 0}}</span>
            </tab-heading>

            <avaliacao-lista-tabela
                ng-if="ref_active === 2"
                estado="F"
                descricao="Finalizadas"
                >
            </avaliacao-lista-tabela>

        </tab>
    </tabset>
</div>
