<div ng-controller="RelatoriosInicioCtrl" class="row cards-pf">

    <div class="col-md-6" ng-show="false">
        <div class="card-pf">
            <p class="card-pf-heading-details btn btn-link card-heading-config">
                <span class="glyphicon glyphicon-cog"></span>
            </p>
            <h2 class="card-pf-title" style="margin: 10px 0;">
                Quantidade por Estado
            </h2>
            <div class="card-pf-body">
                <p class="card-pf-utilization-details">
                    <span class="card-pf-utilization-card-details-count">DF</span>
                    <span style="vertical-align: middle;">
                        Pontos/Pontões aptos a serem e que já foram certificados
                    </span>
                </p>
                <div class="progress-container progress-description-left progress-label-right">
                    <div class="progress-description">
                        Pontos
                    </div>
                    <div class="progress">
                        <div
                            class="progress-bar"
                            role="progressbar"
                            aria-valuenow="25"
                            aria-valuemin="0"
                            aria-valuemax="100"
                            style="width: 25%;"
                            data-toggle="tooltip"
                            title="25% Certificados"
                            >
                            <span><strong>115 de 460</strong></span>
                        </div>
                        <div class="progress-bar progress-bar-remaining" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%;" data-toggle="tooltip" title="75% Available">
                            <span class="sr-only">75% Não Certificados</span>
                        </div>
                    </div>
                </div>
                <div class="progress-container progress-description-left progress-label-right">
                    <div class="progress-description">
                        Pontões
                    </div>
                    <div class="progress">
                        <div
                            class="progress-bar"
                            role="progressbar"
                            aria-valuenow="50"
                            aria-valuemin="0"
                            aria-valuemax="100"
                            style="width: 50%;"
                            data-toggle="tooltip"
                            title="50% Certificados"
                            >
                            <span><strong>8 de 16</strong></span>
                        </div>
                        <div class="progress-bar progress-bar-remaining" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%;" data-toggle="tooltip" title="8 GB Available">
                            <span class="sr-only">50% Não Certificados</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-6"  ng-show="false">
        <div class="card-pf">
            <div class="card-pf-heading">
                <p class="card-pf-heading-details btn btn-link card-heading-config">
                    <span class="glyphicon glyphicon-cog"></span>
                </p>
                <h2 class="card-pf-title" style="margin: 10px 0;">
                    Áreas de Atuação
                </h2>
            </div>
            <div class="card-pf-body">
                <div class="progress-container">
                    <div class="progress-description">
                        Area X
                    </div>
                    <div class="progress progress-label-top-right">
                        <div
                            class="progress-bar"
                            role="progressbar"
                            aria-valuenow="25"
                            aria-valuemin="0"
                            aria-valuemax="100"
                            style="width: 25%;"
                            data-toggle="tooltip"
                            title="25% Certificados"
                            >
                            <span><strong>115 de 460</strong> (25%)</span>
                        </div>
                        <div class="progress-bar progress-bar-remaining" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%;" data-toggle="tooltip" title="75% Available">
                            <span class="sr-only">75% Não Certificados</span>
                        </div>
                    </div>
                </div>
                <div class="progress-container ">
                    <div class="progress-description">
                        Area Y
                    </div>
                    <div class="progress progress-label-top-right">
                        <div
                            class="progress-bar"
                            role="progressbar"
                            aria-valuenow="50"
                            aria-valuemin="0"
                            aria-valuemax="100"
                            style="width: 50%;"
                            data-toggle="tooltip"
                            title="50% Certificados"
                            >
                            <span><strong>8 de 16</strong> (50%)</span>
                        </div>
                        <div class="progress-bar progress-bar-remaining" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%;" data-toggle="tooltip" title="8 GB Available">
                            <span class="sr-only">50% Não Certificados</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
