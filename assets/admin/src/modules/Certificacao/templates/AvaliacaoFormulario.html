<div ng-controller="AvaliacaoFormularioCtrl" ng-cloak>
    <tc-form on-save="salvar()" buttons="botoes" name="formCriterios">

        <tc-input
            ng-model="avaliacao.pontoNome"
            label="Nome do Ponto/Pontão de Cultura"
            col="4"
            readonly="true"
            >
        </tc-input>

        <tc-input
            ng-model="avaliacao.certificadorNome"
            label="Nome do Agente Certificador responsável pela Avaliação"
            col="4"
            readonly="true"
            >
        </tc-input>

        <tc-input
            ng-model="situacaoAvaliacao"
            label="Situação da Avaliação"
            col="2"
            readonly="true"
            >
        </tc-input>

        <tc-input
            ng-model="situacaoInscricao"
            label="Situação da Inscrição"
            col="2"
            readonly="true"
            >
        </tc-input>

        <tc-input-text
            label="Descrição do Ponto/Pontão de Cultura"
            ng-model="avaliacao.pontoDescricao"            
            disabled="true"
            rows="5"
            >
        </tc-input-text>

        <div class="col-md-12">
            <header class="section-header ">
                <h2>Validação dos Critérios para Certificação do Ponto/Pontão de Cultura</h2>
            </header>
        </div>

        <div class="clearfix" ng-repeat="criterio in avaliacao.criterios | orderBy:'ordem'">
            <tc-input-text
                label="{{$index}}º Critério"
                ng-model="criterio.descricao"            
                disabled="true"
                rows="5"
                >
            </tc-input-text>
            <tc-select
                ng-model="criterio.aprovado"
                label="O cadastro do Ponto/Pontão de Cultura atende ao 1° Critério"
                col-input="2"
                field="label"
                options="simNao"
                >
            </tc-select>
            <hr/>
        </div>

        <tc-input-text
            label="Observações"
            ng-model="avaliacao.observacoes"            
            required="true"
            rows="8"
            >
        </tc-input-text>
    </tc-form>

    <header class="section-header ">
        <h2>Detalhes do cadastro do Ponto/Pontão de Cultura</h2>
    </header>

    <tabset ng-init="{ref_active:0}">
        <tab select="ref_active = 0">
            <tab-heading>
                <span class="glyphicon glyphicon-user"></span>
                <span class="visible-lg-inline-block">Informações do Responsável</span>
                <span class="visible-md-inline-block visible-sm-inline-block">Responsável</span>
            </tab-heading>

            <img src="http://localhost:8000/assets/img/mock/responsavel.png" style="margin-top: 20px">
        </tab>

        <tab select="ref_active = 1">
            <tab-heading>
                <span class="glyphicon glyphicon-home"></span>
                <span class="visible-lg-inline-block">Entidade ou Coletivo Cultural</span>
                <span class="visible-md-inline-block visible-sm-inline-block">Entidade</span>
            </tab-heading>

            <img src="http://localhost:8000/assets/img/mock/entidade.png" style="margin-top: 20px">
        </tab>

        <tab select="ref_active = 2">
            <tab-heading>
                <span class="glyphicon glyphicon-map-marker"></span>
                <span class="visible-lg-inline-block">Ponto no Mapa</span>
                <span class="visible-md-inline-block visible-sm-inline-block">Mapa</span>
            </tab-heading>

            <img src="http://localhost:8000/assets/img/mock/mapa.png" style="margin-top: 20px">
        </tab>

        <tab select="ref_active = 3">
            <tab-heading>
                <span class="glyphicon glyphicon-paperclip"></span>
                <span class="visible-lg-inline-block">Portfólio e Anexos</span>
                <span class="visible-md-inline-block visible-sm-inline-block">Portfólio</span>
            </tab-heading>

            <img src="http://localhost:8000/assets/img/mock/portfolio.png" style="margin-top: 20px">
        </tab>
    </tabset>
</div>
