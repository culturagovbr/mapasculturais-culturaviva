<div class="tc-input-text col-md-{{col|| 12}}">
    <tc-base-field>
        <textarea
                aria-describedby="{{tcInputName}}-help"
                class="form-control"
                id="{{tcInputName}}"
                name="{{tcInputName}}"
                ng-blur="blur"
                ng-change="change"
                ng-copy="copy"
                ng-cut="cut"
                ng-disabled="disabled"
                ng-keydown="keydown"
                ng-keyup="keyup"
                ng-maxlength="{{maxlength}}"
                ng-minlength="{{minlength}}"
                ng-model="$parent.ngModel"
                ng-model-options="{updateOn: 'default blur', debounce: {default: 500, blur: 0}}"
                ng-paste="paste"
                ng-readonly="readonly"
                ng-required="required"
                ondrop="return false"
                rows="{{rows|| 3}}"
        ></textarea>
    </tc-base-field>
</div>
