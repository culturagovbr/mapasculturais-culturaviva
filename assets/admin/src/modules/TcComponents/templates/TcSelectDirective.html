<div class="tc-localidade col-md-{{col|| 12}}">
    <tc-base-field>
        <div class="row">
            <div class="col-md-{{colInput|| 12}}">
                <!--pf-select-->
                <select id="{{tcInputName}}"
                    name="{{tcInputName}}"
                    class="removido--selectpicker form-control"
                    ng-model="$parent.ngModel"
                    ng-required="required"
                    ng-disabled="disabled"
                    ng-options="o as o[field] for o in $parent.options| orderBy: (order || field)"
                    aria-describedby="{{tcInputName}}-help">
                    <option value="" ng-if="!hideNoneOption">{{noneSelectedText ? noneSelectedText : 'Selecione uma opção'}}</option>
                </select>
            </div>
        </div>
    </tc-base-field>
</div>
