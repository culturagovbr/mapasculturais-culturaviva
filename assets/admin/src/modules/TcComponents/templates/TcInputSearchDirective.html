<tc-form
        class="search-pf has-button col-md-12"
        name="{{'form' + inputName}}"
        novalidate
        on-submit="onSubmit()"
        role="form"
>
    <div class="col-md-12">
        <div class="form-group has-clear"
             ng-class="{'has-error': inputSearchForm.$invalid && ((inputSearchForm.$dirty || inputSearchForm.$touched) || inputSearchForm.$submitted),
                    'has-success': inputSearchForm.$valid && ((inputSearchForm.$dirty || inputSearchForm.$touched) || inputSearchForm.$submitted)}"
        >
            <div class="search-pf-input-group">
                <label for="{{inputName}}" class="sr-only">Buscar</label>
                <input
                        class="form-control"
                        id="{{inputName}}"
                        name="{{inputName}}"
                        ng-minlength="2"
                        ng-model="$parent.$parent.ngModel"
                        ng-required="true"
                        placeholder="{{placeholder|| 'Buscar por...'}}"
                        tc-input-enter="onSubmit()"
                        type="search"
                >
                <button
                        title="Limpar filtro"
                        class="clear"
                        aria-hidden="true"
                        ng-show="text"
                        ng-click="text = ''"
                        type="button"
                >
                    <span class="pficon pficon-close"></span>
                </button>
            </div>
        </div>
        <div class="form-group">
            <tc-form-button
                    class="btn btn-default"
            >
                <span class="fa fa-search"></span>
            </tc-form-button>
        </div>
    </div>
</tc-form>
