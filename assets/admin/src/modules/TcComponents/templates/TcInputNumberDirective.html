<div class="tc-input col-md-{{col|| 12}}">
    <tc-base-field>
        <div class="row">
            <div class="col-md-{{colInput|| 12}}">
                <input
                        class="form-control spinner-input text-center"
                        id="{{tcInputName}}"

                        name="{{tcInputName}}"

                        ng-blur="blur"
                        ng-copy="copy"
                        ng-cut="cut"

                        ng-disabled="disabled"
                        ng-keydown="keydown"
                        ng-keyup="keyup"
                        ng-paste="paste"
                        ng-readonly="readonly"
                        ng-required="required"
                        ondrop="return false"
                />
            </div>
        </div>
    </tc-base-field>
</div>
