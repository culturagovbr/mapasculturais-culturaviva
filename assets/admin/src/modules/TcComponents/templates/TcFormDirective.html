<div ng-form="{{formName}}" novalidate ktc-form-isolate class="tc-form row" ng-submit="submit(onSave)">
    <div class="col-md-12">
        <tc-notitication id="{{formName}}"></tc-notitication>
    </div>

    <ng-transclude></ng-transclude>

    <div class="form-buttons col-md-12" ng-if="buttons || onClear || onSave" ng-hide="hideButtons">
        <div class="text-right form-buttons-content">
            <span ng-repeat="item in buttons">
                <span>&nbsp;</span>
                <a
                        class="btn {{item.class|| 'btn-primary'}}"
                        ng-disabled="item.disabled"
                        ng-if="item.sref"
                        ui-sref="{{item.sref}}"
                >
                    {{item.title}}
                </a>
                <button
                        ng-disabled="item.disabled"
                        class="btn {{item.class|| 'btn-primary'}}"
                        type="{{item.type|| 'button'}}"
                        ng-click="item.click()"
                        ng-if="!item.sref"
                >
                    {{item.title}}
                </button>
            </span>
            <span ng-if="buttons && (onClear || onSave)">&nbsp; |</span>

            <span ng-if="onClear">
                &nbsp;
                <button
                        class="btn btn-warning"
                        ng-click="clear()"
                        type="button"
                >
                    Limpar
                </button>
            </span>

            <span ng-if="onSave">
                &nbsp;
                <button
                        class="btn btn-primary"
                        ng-click="submit()"
                        type="submit"
                >
                    {{onSaveLabel || 'Salvar'}}
                </button>
            </span>
        </div>
    </div>
</div>
