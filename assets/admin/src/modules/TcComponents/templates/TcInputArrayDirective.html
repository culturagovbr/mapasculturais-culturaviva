<div class="tc-input col-md-{{col|| 12}}">
    <tc-base-field>

        <div  ng-repeat="(key,value) in $parent.values track by $index">
            <div class="form-group input-group">
                <input
                        aria-describedby="{{tcInputName}}-help"
                        autocomplete="off"
                        class="form-control"
                        clean="true"
                        mask="{{iMask}}"
                        name="{{tcInputName}}_{{$index}}"
                        ng-disabled="ngDisabled"
                        ng-if="iMask"
                        ng-model="values[$index]"
                        ng-model-options="{updateOn: 'default blur', debounce: {default: 500, blur: 0}}"
                        ng-readonly="ngReadonly"
                        ondrop="return false"
                        restrict="reject"
                        type="text"/>
                <input
                        aria-describedby="{{tcInputName}}-help"
                        autocomplete="off"
                        class="form-control"
                        name="{{tcInputName}}_{{$index}}"

                        ng-disabled="ngDisabled"
                        ng-if="!iMask"
                        ng-model="values[$index]"
                        ng-model-options="{updateOn: 'default blur', debounce: {default: 500, blur: 0}}"

                        ng-readonly="ngReadonly"
                        ondrop="return false"
                        type="text"/>
                <span class="input-group-btn">
                    <button type="button"
                            class="btn btn-primary"
                            ng-disabled="!allowAdd($index)"
                            ng-click="($last) ? add() : remove(key)"
                            ng-class="{'btn-primary':$last, 'btn-warning':!$last}">
                        <span class="fa fa-plus-circle"
                              ng-class="{'fa-plus-circle':$last, 'fa-minus-circle':!$last}">
                        </span>
                    </button>
                </span>
            </div>
        </div>
    </tc-base-field>
</div>
